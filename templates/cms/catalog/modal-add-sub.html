<h4>Изменить {{ element.title }}</h4>
<form class="form-horizontal" role="form" id="add-subcat" data-method="POST" data-action="/cms/catalog/">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="titleField"> Название </label>
        <div class="col-md-8">
            <input type="text" id="titleField" name="title" placeholder="Название" class="col-md-12" value="{{ element.title }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="codeField"> Сомвольный код </label>
        <div class="col-md-8">
            <input type="text" id="codeField" name="code" placeholder="Символьный код" class="col-md-12" value="{{ element.code }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="parentSelect">Родительская категория</label>
        <div class="col-md-8">
            <select readonly class="form-control col-md-12" id="parentSelect" name="parent">
                <option value="{{ parent.pk }}">{{ parent.title }}</option>
            </select>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" onclick="submitForm(this)" data-form="add-subcat">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Сохранить
            </button>
        </div>
    </div>

</form>
