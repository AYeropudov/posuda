<h4>Добавить</h4>
<form class="form-horizontal" role="form" id="add-root" data-method="POST"
      data-action="/cms/catalog/">
    {% csrf_token %}

    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="titleField"> Название </label>
        <div class="col-md-8">
            <input type="text" id="titleField" name="title" placeholder="Название" class="col-md-12"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="codeField"> Сомвольный код </label>
        <div class="col-md-8">
            <input type="text" id="codeField" name="code" placeholder="Символьный код" class="col-md-12"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input type="file" id="image" name="image"/>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" onclick="submitForm(this)" data-form="add-root">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Сохранить
            </button>
        </div>
    </div>
</form>
