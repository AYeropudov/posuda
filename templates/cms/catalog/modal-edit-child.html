<h4>Изменить {{ element.title }}</h4>
<form class="form-horizontal" role="form" id="edit-subcat" data-method="POST" data-action="/cms/catalog/{{ element.pk }}">
    {% csrf_token %}
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="titleField"> Название </label>
        <div class="col-md-8">
            <input type="text" id="titleField" name="title" placeholder="Название" class="col-md-12" value="{{ element.title }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="codeField"> Сомвольный код </label>
        <div class="col-md-8">
            <input type="text" id="codeField" name="code" placeholder="Символьный код" class="col-md-12" value="{{ element.code }}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-4 control-label no-padding-right" for="parentSelect">Родительская категория</label>
        <div class="col-md-8">
            <select class="form-control col-md-12" id="parentSelect" name="parent">
                <option value="" readonly disabled>------</option>
                {% for root in parents %}
                     <option value="{{ root.pk }}">{{ root.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="clearfix form-actions">
        <div class="col-md-offset-3 col-md-9">
            <button class="btn btn-info" type="button" onclick="submitForm(this)" data-form="edit-subcat">
                <i class="ace-icon fa fa-check bigger-110"></i>
                Сохранить
            </button>
        </div>
    </div>

</form>
